# Test Configuration - In-memory H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-token-generation-in-test-environment-only
jwt.expiration=86400000

# Frontend URL for tests
frontend.url=http://localhost:3000

# Gemini AI Configuration for tests (dummy key)
gemini.api.key=test-dummy-key

# Disable actuator security for tests
management.security.enabled=false