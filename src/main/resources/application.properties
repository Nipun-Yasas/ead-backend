spring.application.name=Backend

# Frontend URL
frontend.url=${FRONTEND_URL}

# Database Configuration
spring.datasource.url=${DATASOURCE_URL}&prepareThreshold=0&preparedStatementCacheQueries=0
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

# JPA Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:info.iymart@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.from=${MAIL_FROM:info.iymart@gmail.com}
spring.mail.from-name=${MAIL_FROM_NAME:AutoCare}

# Company Information (for invoices)
company.name=${COMPANY_NAME:AutoCare Service Center}
company.address=${COMPANY_ADDRESS:123 Auto Street, Car City, CC 12345}
company.phone=${COMPANY_PHONE:+1 (555) 123-4567}
company.email=${COMPANY_EMAIL:info.iymart@gmail.com}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator